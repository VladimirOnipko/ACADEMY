<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--Links_1 - взял ul li как один из способов и выровнял display: inline; чтобы они расположились в строку.-->
  <div class="links_1">
    <ul>
      <li>
        <a href="#">Первая ссылка</a>
      </li>
      <li>
        <a href="#">Вторая ссылка</a>
      </li>
      <li>
        <a href="#">Третья ссылка</a>
      </li>
      <li>
        <a href="#">Четвертая ссылка</a>
      </li>
      <li>
        <a href="#">Пятая ссылка</a>
      </li>
    </ul>
  </div>
  <!--Links_2 - в контейнер поместил ссылки, как второй из способов.-->
  <div class="links_2">
    <a href="#">Первая ссылка</a><span>|</span>
    <a href="#">Вторая ссылка</a><span>|</span>
    <a href="#">Третья ссылка</a><span>|</span>
    <a href="#">Четвертая ссылка</a><span>|</span>
    <a href="#">Пятая ссылка</a>
  </div>
  <!--Links_3 - в контейнер поместил li и завернул в них ссылки.-->
  <div class="links_3">
    <li>
      <a href="#">Первая ссылка</a>|
    </li>
    <li>
      <a href="#">Вторая ссылка</a>|
    </li>
    <li>
      <a href="#">Третья ссылка</a>|
    </li>
    <li>
      <a href="#">Четвертая ссылка</a>|
    </li>
    <li>
      <a href="#">Пятая ссылка</a>
    </li>
  </div>
</body>
</html>
